<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full-Stack C++ 3D Game</title>
    <style>
        body { 
            margin: 0; 
            background-color: #111; 
            color: white;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: sans-serif;
            overflow: hidden;
        }
        /* Emscripten looks for a canvas with the ID 'canvas' by default */
        canvas { 
            border: 2px solid #444; 
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <script type='text/javascript'>
        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                return canvas;
            })()
        };
    </script>

	<script src="my_web_client.js?v=2"></script>
</body>
</html>
